<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }} - Welcome</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/monaspace-xenon@5.2.5/index.min.css" />
    <link rel='stylesheet'
        href='https://chinese-fonts-cdn.deno.dev/packages/jyhpws/dist/%E6%9E%81%E5%BD%B1%E6%AF%81%E7%89%87%E6%96%87%E5%AE%8B/result.css' />

    <!-- sakana-widget 样式和脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/sakana-widget@2.7.0/lib/sakana.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sakana-widget@2.7.0/lib/sakana.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #fff;
            font-family: 'Arial', sans-serif;
            transition: opacity 1s ease-out;
            overflow: hidden;
        }

        .welcome-text {
            position: absolute;
            left: 15%;
            top: 35%;
            font-size: 8rem;
            font-family: "Monaspace Xenon", "极影毁片文宋 Medium", var(--fontStack-monospace, monospace);
            color: #121212;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            user-select: none;
        }

        .arrow {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 5rem;
            color: #121212;
            cursor: pointer;
            user-select: none;
        }

        body.fade-out {
            opacity: 0;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
            }

            .welcome-text {
                color: #fff;
                text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.1);
            }

            .arrow {
                color: #fff;
            }
        }

        @media (max-width: 768px) {
            .welcome-text {
                font-size: 2rem;
            }

            .arrow {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .welcome-text {
                font-size: 2rem;
            }

            .arrow {
                font-size: 1.2rem;
            }
        }

        /* sakana-widget 样式 */
        #sakana-widget {
            position: fixed;
            bottom: 0px;
            right: 7%;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div class="welcome-text" id="welcomeText">才 华 有 限</div>
    <div class="arrow" id="arrow">>></div>

    <!-- sakana-widget 容器 -->
    <div id="sakana-widget"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const body = document.body;
            const welcomeText = document.getElementById('welcomeText');
            const arrow = document.getElementById('arrow');

            // 检查是否为移动设备
            const isMobile = window.innerWidth <= 768;

            // 根据设备设置不同参数
            const config = {
                size: isMobile ? 90 : 180,
                y: isMobile ? 10 : 20
            };

            // 随机选择角色，各50%概率
            const characters = ['chisato', 'takina'];
            const randomCharacter = characters[Math.floor(Math.random() * characters.length)];

            // 根据角色设置y值
            let y = config.y;
            if (randomCharacter === 'takina') {
                y = 0;
            }

            // 初始化 sakana-widget
            const sakanaWidget = new SakanaWidget({
                size: config.size,
                controls: false,
                threshold: 0.1,
                character: randomCharacter,
            }).setState({ i: 0.01, d: 1, y: y }).mount('#sakana-widget');

            function redirectToHome() {
                // 设置会话已访问标志
                sessionStorage.setItem('hasWelcome', 'true');
                // 等待动画完成后跳转
                setTimeout(function () {
                    window.location.href = '/';
                }, 500); // 1秒后跳转，与CSS transition时间匹配
            }

            function handleClick() {
                body.classList.add('fade-out');
                redirectToHome();
            }

            // 点击页面任何地方都触发
            body.addEventListener('click', handleClick);
            welcomeText.addEventListener('click', handleClick);
            arrow.addEventListener('click', handleClick);
        });
    </script>
</body>

</html>
